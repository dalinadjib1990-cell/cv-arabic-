<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV AI Arabic - مولد السيرة الذاتية في صفحة واحدة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', 'Tajawal', sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #fff;
            --shadow: rgba(0, 0, 0, 0.1);
            --gold-color: #FFD700;
            --black-color: #000000;
            --red-color: #FF0000;
        }

        .dark-mode {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #34495e;
            --dark-color: #ecf0f1;
            --success-color: #2ecc71;
            --text-color: #ecf0f1;
            --bg-color: #1a252f;
            --card-bg: #2c3e50;
            --shadow: rgba(0, 0, 0, 0.3);
            --gold-color: #FFD700;
            --black-color: #FFFFFF;
            --red-color: #FF6B6B;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.6;
            font-size: 14px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo i {
            color: var(--accent-color);
            font-size: 1.8rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .lang-selector select {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 992px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px var(--shadow);
            border: 1px solid rgba(0,0,0,0.05);
            height: fit-content;
        }

        .main-content {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px var(--shadow);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--secondary-color);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--accent-color);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* تصميم تحسينات الصورة */
        .image-controls {
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: var(--bg-color);
            border-radius: 8px;
        }

        .image-preview-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
        }

        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .shape-circle .image-preview { border-radius: 50%; }
        .shape-square .image-preview { border-radius: 5px; }
        .shape-hexagon .image-preview { 
            border-radius: 0;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .image-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 10px 0;
        }

        .image-option {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid transparent;
            background: var(--bg-color);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 0.8rem;
        }

        .image-option:hover {
            transform: translateY(-2px);
        }

        .image-option.active {
            border-color: var(--accent-color);
            background: rgba(231, 76, 60, 0.1);
        }

        .image-option i {
            font-size: 1rem;
            margin-bottom: 3px;
            display: block;
        }

        /* شريط المهارات */
        .skill-item {
            margin-bottom: 12px;
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }

        .skill-name {
            font-weight: 500;
        }

        .skill-percentage {
            color: var(--accent-color);
            font-weight: 600;
        }

        .skill-bar {
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-level {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            border-radius: 4px;
            transition: width 1s ease-in-out;
        }

        /* القوالب */
        .templates {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .template {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .template:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .template.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.2);
        }

        .template-preview {
            height: 80px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .template-name {
            padding: 8px;
            text-align: center;
            background-color: var(--bg-color);
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--text-color);
        }

        /* الأزرار */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success-color), #2ecc71);
            color: white;
        }

        .btn-accent {
            background: linear-gradient(45deg, var(--accent-color), #e17055);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        /* معاينة السيرة الذاتية - صفحة واحدة A4 */
        .cv-preview-container {
            width: 210mm; /* عرض A4 */
            min-height: 297mm; /* ارتفاع A4 */
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: relative;
            margin: 0 auto;
            transform-origin: top center;
            transform: scale(0.85);
        }

        @media print {
            .cv-preview-container {
                transform: scale(1);
                box-shadow: none;
                margin: 0;
                width: 100%;
                height: 100%;
            }
        }

        .cv-preview {
            width: 100%;
            height: 100%;
            padding: 20mm; /* هامش 20mm من جميع الجهات */
            position: relative;
            overflow: hidden;
            page-break-inside: avoid;
            font-size: 11pt;
            line-height: 1.4;
        }

        /* تصميم السيرة الذاتية الداخلي */
        .cv-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, var(--secondary-color), var(--accent-color)) 1;
        }

        .image-top .profile-img-container {
            margin-bottom: 15px;
        }

        .image-position-left .cv-header {
            flex-direction: row;
            text-align: right;
            align-items: flex-start;
        }

        .image-position-center .cv-header {
            flex-direction: column;
            text-align: center;
            align-items: center;
        }

        .image-position-right .cv-header {
            flex-direction: row-reverse;
            text-align: left;
            align-items: flex-start;
        }

        .profile-img-container {
            flex-shrink: 0;
            margin: 0 15px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .shape-circle .profile-img { border-radius: 50%; }
        .shape-square .profile-img { border-radius: 5px; }
        .shape-hexagon .profile-img { 
            border-radius: 0;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .personal-info {
            flex: 1;
        }

        .personal-info h1 {
            font-size: 24pt;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .personal-info h2 {
            font-size: 14pt;
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-weight: 400;
        }

        .contact-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 10pt;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .contact-item i {
            color: var(--accent-color);
            font-size: 0.9rem;
        }

        /* أقسام السيرة الذاتية */
        .cv-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: calc(100% - 180px);
        }

        .cv-section {
            margin-bottom: 12px;
        }

        .cv-section h3 {
            color: var(--primary-color);
            font-size: 14pt;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cv-section h3 i {
            color: var(--accent-color);
            font-size: 1rem;
        }

        .experience-item, .education-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dotted #eee;
            page-break-inside: avoid;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }

        .item-title {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 11pt;
        }

        .item-date {
            color: var(--accent-color);
            font-weight: 500;
            font-size: 10pt;
        }

        .item-subtitle {
            font-style: italic;
            color: #666;
            margin-bottom: 5px;
            font-size: 10pt;
        }

        .item-description {
            font-size: 10pt;
            color: #444;
        }

        /* الشبكات */
        .skills-grid, .languages-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .language-display {
            background: #f9f9f9;
            padding: 6px;
            border-radius: 4px;
            text-align: center;
            font-size: 10pt;
        }

        .language-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .language-percentage {
            font-size: 9pt;
            color: var(--accent-color);
        }

        /* أنماط القوالب */
        .template1 .cv-preview { background: white; }
        .template2 .cv-preview { background: #f8f9fa; }
        .template3 .cv-preview { background: #fffaf0; border: 1px solid #FFD700; }
        .template4 .cv-preview { background: #fff5f5; }
        .template5 .cv-preview { background: #f0f8ff; }
        .template6 .cv-preview { background: white; border-left: 3px solid #FFD700; border-right: 3px solid #FF0000; }
        .template7 .cv-preview { background: white; position: relative; }

        .template7 .cv-preview::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #FFD700, #FF0000, #000);
            z-index: 1;
        }

        /* تنبيهات */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            background: linear-gradient(45deg, var(--success-color), #2ecc71);
            color: white;
            border-radius: 5px;
            box-shadow: 0 3px 10px var(--shadow);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .alert.show {
            opacity: 1;
            transform: translateX(0);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            color: var(--text-color);
            border-top: 1px solid var(--shadow);
            font-size: 0.8rem;
        }

        .compact-mode .cv-section {
            margin-bottom: 8px;
        }

        .compact-mode .experience-item,
        .compact-mode .education-item {
            margin-bottom: 6px;
            padding-bottom: 6px;
        }

        .compact-mode .contact-items {
            gap: 8px;
        }

        .page-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            z-index: 10;
        }

        /* زر ضغط المحتوى */
        .compact-toggle {
            margin-top: 10px;
            padding: 8px 12px;
            background: var(--bg-color);
            border: 1px solid var(--secondary-color);
            color: var(--text-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-file-contract"></i>
                <h1>CV صفحة واحدة</h1>
            </div>
            <div class="controls">
                <div class="lang-selector">
                    <select id="language">
                        <option value="ar">العربية</option>
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="app-container">
            <div class="sidebar">
                <h3 class="section-title"><i class="fas fa-user-edit"></i> بيانات السيرة</h3>
                
                <div class="form-group">
                    <label for="fullName">الاسم الكامل</label>
                    <input type="text" id="fullName" class="form-control" value="ريتشارد سانشيز">
                </div>
                
                <div class="form-group">
                    <label for="jobTitle">المسمى الوظيفي</label>
                    <input type="text" id="jobTitle" class="form-control" value="مصمم منتجات مبدع">
                </div>
